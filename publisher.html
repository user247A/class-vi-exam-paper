<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publisher Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 150, 0.6);
    }
    .document {
      background: #222;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 255, 150, 0.6);
      text-align: left;
      position: relative;
    }
    .document img,
    .document iframe {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
    }
    button {
      background-color: #00ff96;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      margin-right: 10px;
    }
    button:hover {
      background-color: #00cc77;
      transform: scale(1.05);
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì§ Uploaded Documents</h1>
    <div id="document-container"></div>
  </div>

  <script>
    async function fetchDocuments() {
      const response = await fetch("http://localhost:5000/view");
      const documents = await response.json();
      const container = document.getElementById("document-container");

      container.innerHTML = "";

      documents.forEach(doc => {
        const docElement = document.createElement("div");
        docElement.className = "document";
        docElement.innerHTML = `
          <h3>${doc.header}</h3>
          <p>üìÅ File: ${doc.fileName}</p>
          ${doc.fileType.startsWith("image/") ? `<img src="${doc.fileURL}">` : ""}
          ${doc.fileType.startsWith("application/pdf") ? `<iframe src="${doc.fileURL}"></iframe>` : ""}
          <br><br>
          <button class="delete-btn" onclick="deleteDocument('${doc._id}')">üóëÔ∏è Delete</button>
        `;
        container.appendChild(docElement);
      });
    }

    async function deleteDocument(id) {
      const confirmDelete = confirm("Are you sure you want to delete this document?");
      if (!confirmDelete) return;

      const response = await fetch(`http://localhost:5000/delete/${id}`, {
        method: "DELETE",
      });

      if (response.ok) {
        alert("Document deleted successfully.");
        fetchDocuments(); // Refresh list
      } else {
        alert("Failed to delete document.");
      }
    }

    fetchDocuments();
  </script>

</body>
</html>
