<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }

        #document-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .document {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Class VI Exam Papers</h1>
    <div id="document-container">Loading documents...</div>

    <script>
        async function fetchDocuments() {
            const container = document.getElementById("document-container");
            container.innerHTML = "‚è≥ Fetching documents...";

            try {
                const response = await fetch("https://class-vi-exam-paper.onrender.com/view");

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const documents = await response.json();

                if (!documents.length) {
                    container.innerHTML = "<p>No documents found.</p>";
                    return;
                }

                container.innerHTML = ""; // Clear loading text

                documents.forEach(doc => {
                    const fileType = doc.filename.split(".").pop().toLowerCase();
                    let viewer = "";

                    if (fileType === "pdf") {
                        viewer = `<iframe src="${doc.filepath}"></iframe>`;
                    } else if (["png", "jpg", "jpeg", "gif"].includes(fileType)) {
                        viewer = `<img src="${doc.filepath}" style="width:100%; height:auto;" alt="${doc.filename}" />`;
                    } else {
                        viewer = `<p>Preview not available</p>`;
                    }

                    const html = `
                        <div class="document">
                            <h3>${doc.subject || "Untitled"}</h3>
                            <p>üìÅ File: ${doc.filename}</p>
                            ${viewer}
                            <a href="${doc.filepath}" download="${doc.filename}">
                                <button>‚¨áÔ∏è Download</button>
                            </a>
                            <button onclick="openFullscreen('${doc.filepath}', '${doc.mimetype}')">üîç Maximize</button>
                        </div>
                    `;
                    container.insertAdjacentHTML("beforeend", html);
                });
            } catch (error) {
                console.error("Fetch error:", error);
                container.innerHTML = `<p class="error">‚ùå Unable to load documents. Please try again later.</p>`;
            }
        }

        function openFullscreen(path, type) {
            const win = window.open("", "_blank");
            if (!win) return alert("Please allow popups!");

            let content = "";

            if (type === "application/pdf") {
                content = `<embed src="${path}" type="application/pdf" width="100%" height="100%" />`;
            } else if (type.startsWith("image/")) {
                content = `<img src="${path}" style="width:100%;height:auto;" />`;
            } else {
                content = `<p>Preview not available</p>`;
            }

            win.document.write(`
                <title>Fullscreen View</title>
                <style>body{margin:0;} embed, img{width:100%; height:100vh; object-fit:contain;}</style>
                ${content}
            `);
        }

        fetchDocuments();
    </script>
</body>
</html>
