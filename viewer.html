<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Viewer</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; margin: 0; padding: 20px; color: #2f3640; }
    h1 { text-align: center; color: #192a56; }
    .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    .doc { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f1f2f6; margin: 10px 0; border-radius: 4px; }
    .doc span { font-weight: bold; }
    .doc a { background: #487eb0; color: white; padding: 6px 10px; border-radius: 4px; text-decoration: none; }
    .doc a:hover { background: #40739e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Documents</h1>
    <div id="docList"></div>
  </div>

  <script>
    const baseURL = '';

    async function fetchDocs() {
      try {
        const res = await fetch(`${baseURL}/view`);
        const docs = await res.json();
        const list = document.getElementById('docList');
        list.innerHTML = '';
        docs.forEach(doc => {
          const div = document.createElement('div');
          div.className = 'doc';
          div.innerHTML = `
            <span>${doc.header}</span>
            <a href="${doc.fileURL}" target="_blank" download>Download</a>
          `;
          list.appendChild(div);
        });
      } catch (error) {
        console.error("Viewer error:", error);
        alert("⚠️ Could not load documents. Try again later.");
      }
    }

    fetchDocs();
  </script>
</body>
</html>
